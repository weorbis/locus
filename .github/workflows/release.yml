name: Release

on:
  push:
    branches:
      - main
      - master
    paths:
      - "VERSION"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FLUTTER_VERSION: "stable"

jobs:
  tag-and-release:
    name: Tag and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for creating tags and releases
      id-token: write # Required for OIDC publishing
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Read VERSION file
        id: get_version
        run: echo "VERSION=$(cat VERSION | tr -d '[:space:]')" >> $GITHUB_OUTPUT

      - uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.FLUTTER_VERSION }}

      - run: flutter pub get

      - name: Verify pubspec version matches
        run: |
          PUBSPEC_VERSION=$(grep 'version:' pubspec.yaml | sed 's/version: //' | tr -d '[:space:]')
          if [ "$PUBSPEC_VERSION" != "${{ steps.get_version.outputs.VERSION }}" ]; then
            echo "Error: pubspec.yaml version ($PUBSPEC_VERSION) does not match VERSION file (${{ steps.get_version.outputs.VERSION }})"
            exit 1
          fi

      - name: Create Git Tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "v${{ steps.get_version.outputs.VERSION }}" -m "Release v${{ steps.get_version.outputs.VERSION }}"
          git push origin "v${{ steps.get_version.outputs.VERSION }}"

      - name: Validate package
        run: dart pub publish --dry-run

      - name: Publish to pub.dev
        run: dart pub publish --force

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ steps.get_version.outputs.VERSION }}"
          generate_release_notes: true
          body: |
            Release v${{ steps.get_version.outputs.VERSION }}

            See CHANGELOG.md for details.
