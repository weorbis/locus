name: locus
description: Core background geolocation SDK of the WeOrbis ecosystem for Flutter. Native tracking, geofencing, activity recognition, and sync.
version: 2.1.1
homepage: https://github.com/weorbis/locus
repository: https://github.com/weorbis/locus
issue_tracker: https://github.com/weorbis/locus/issues

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  permission_handler: ^12.0.1
  device_info_plus: ^12.3.0
  # Network and utility dependencies
  http: ^1.2.0
  uuid: ^4.5.1
  logging: ^1.3.0
  # CLI dependencies
  args: ^2.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

executables:
  setup: setup
  doctor: doctor

flutter:
  plugin:
    platforms:
      android:
        package: dev.locus
        pluginClass: LocusPlugin
      ios:
        pluginClass: LocusPlugin
